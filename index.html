<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./icons/css/icon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="components/sparkle-button.js" type="module"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="input-wrapper">
        <input type="text" placeholder="0" id="inputField" />
      </div>

      <div class="button-section">
        <div class="row">
          <pralay-button>AC</pralay-button>
          <pralay-button>DEL</pralay-button>
          <pralay-button id="plusBtn"><i class="fa-solid fa-percent"></i></pralay-button>
          <pralay-button id="plusBtn"><i class="fa-solid fa-divide"></i></pralay-button>
        </div>
        <div class="row">
          <pralay-button>7</pralay-button>
          <pralay-button>8</pralay-button>
          <pralay-button>9</pralay-button>
          <pralay-button id="plusBtn"><i class="fa-solid fa-xmark"></i></pralay-button>
        </div>
        <div class="row">
          <pralay-button>4</pralay-button>
          <pralay-button>5</pralay-button>
          <pralay-button>6</pralay-button>
          <pralay-button id="plusBtn"> <i class="fa-solid fa-minus"></i></pralay-button>
        </div>
        <div class="row">
          <pralay-button>1</pralay-button>
          <pralay-button>2</pralay-button>
          <pralay-button>3</pralay-button>
          <pralay-button id="plusBtn"
            ><i class="fa-solid fa-plus"></i
          ></pralay-button>
        </div>
        <div class="row">
          <pralay-button>00</pralay-button>
          <pralay-button>0</pralay-button>
          <pralay-button>.</pralay-button>
          <pralay-button id="equalBtn"
            ><i class="fa-solid fa-equals"></i>
          </pralay-button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
